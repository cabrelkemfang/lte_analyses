<ion-header>
  <ion-navbar color="primary">
    <ion-icon name="menu" menuToggle left></ion-icon>
    <ion-title>
      Uploarded Files
    </ion-title>
  </ion-navbar> 
</ion-header>


<ion-content padding>
  <ion-item>
    <button ion-button (click)="uploadFile()">Select File</button>
  </ion-item>
  <ion-item>
    Filename: {{fileName}}
  </ion-item>
  <ion-item>
    Status: {{uploadStatus}}
  </ion-item>
  <ion-item>
    Response:
    <div class="item">{{uploadMessage}}</div>
  </ion-item>


</ion-content>

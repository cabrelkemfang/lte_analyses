<ion-header>
  <ion-navbar color="primary">
    <ion-icon name="menu" menuToggle left></ion-icon>
    <ion-title>
      User Page
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding class="getting-started">
  <p class="center" color="secondary">
    <ion-icon class="large lighter" color="primary" name="document"></ion-icon>
  </p>
  <form #file="ngForm" (ngSubmit)="onFile(file)">
    <ion-list>
      <ion-item>
        <label class="item item-input">
          <input type="file" id="upimgfile" name="uploadfile">
        </label>
      </ion-item>
    </ion-list>

    <div class="center">
      <button ion-button type="submit" round outline>
        <ion-icon name="send"></ion-icon> Send</button>

    </div>
    <button ion-button full (click)="viewGraaph()"> View Graph</button>
  </form>
  <hr>
  <ion-list>
    <h2 class="center">list of files</h2>
    <ion-grid>
        <ion-item *ngFor="let lst of files">
            <ion-row >
            <ion-col  width-80>{{lst.fileName}}</ion-col>

            <ion-col width-10 ><ion-icon name="trash"></ion-icon></ion-col>
            <ion-col width-10 ><ion-icon name="stats"></ion-icon></ion-col>
            </ion-row>
          </ion-item>
         
    </ion-grid>
  </ion-list>



</ion-content>

<ion-header>

  <ion-navbar>
    <ion-title>view Graph</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-card>
    
      <div style="display: block;">
        <canvas baseChart width="300" height="400" [datasets]="lineChartData" [labels]="lineChartLabels" [options]="lineChartOptions"
          [colors]="lineChartColors" [legend]="lineChartLegend" [chartType]="lineChartType" (chartHover)="chartHovered($event)"
          (chartClick)="chartClicked($event)"></canvas>
      </div>
    
  </ion-card>
</ion-content>
